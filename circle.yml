general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

test:
  override:
    - echo "dummy"

deployment:
  production:
    branch: dev
    commands: 
      - go get -u -v github.com/spf13/hugo
      - git clone -b dev git@github.com:3a-classic/3a-classic.github.io dev
      - cd dev && git submodule add -f -b master git@github.com:3a-classic/3a-classic.github.io public
      - rm -rf dev/public/*
      - cd dev && hugo
      - cd dev/public && git add -A
      - cd dev/public && git commit -m "[ci skip] publish" || true
      - cd dev/public && git push origin gh-pages
